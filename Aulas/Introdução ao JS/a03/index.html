<meta charset="UTF-8">
<style>
    h1 {
        text-align: center;
        margin-top: 100px;
    }
    div#dados {
        margin:  30px 150px 150px 150px;
    }
    div#dados > button {
        margin-top: 10px;
        width: 100%;
        height: 30px;
        cursor: pointer;
    }
    div#dados > input {
        width: 100%;
        height: 40px;
        font-size: 30px;
    }
</style>
<h1>Compare o segredo</h1>
<div id="dados">
    <input id='entrada'type="text">
    <button id="botao">Compare</button>
</div>
<script>
    function sorteia() {
        return Math.round(Math.random()*10)
    }
    function sorteiaNumeros(quantidade) {

        var segredos = []
        var numero = 1 
        while (numero <= quantidade) {
            var numeroAleatorio = sorteia()
            
            if (numeroAleatorio !== 0) {
                var achou = false

                for(var posicao = 0; posicao < segredos.length; posicao++) {

                    if(segredos[posicao] == numeroAleatorio){
                        achou = true
                        break
                    }
                }

                if(achou == false) {
                    segredos.push(numeroAleatorio)
                    numero++
                }
            }
            }

        return segredos
    }

    var segredos = sorteiaNumeros(3);
    console.log(segredos)

    var input = document.getElementById('entrada');
    input.focus()

    function verifica() {

        var achou = false
        for(var posicao = 0; posicao < segredos.length; posicao++) {

                if(input.value == segredos[posicao]) {
                alert('Voce ACERTOU!!');
                achou = true
                }
        }
        if(achou == false) {
            alert('Voce errou')
        }

        input.value =''
        input.focus()
    }

    var botao = document.getElementById('botao');
    botao.onclick = verifica;

</script>
